<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SSY - 技术文档下载</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#documents">文档下载</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="avatar">
                <img src="avatar.jpg" alt="SSY Logo">
            </div>
            <h1>SSY Technical Documents</h1>
            <p>欢迎访问技术文档下载页面</p>
        </section>
        
        <section id="documents">
            <h2>文档下载</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="请输入用户名">
                <input type="password" id="password" placeholder="请输入密码">
                <button onclick="verifyAndDownload()">获取下载链接</button>
            </div>
            <div id="download-links" style="display: none;">
                <div class="pdf-item">
                    <span>241003-1电气原理图.pdf</span>
                    <button onclick="downloadPDF('241003-1.pdf')">下载</button>
                </div>
                <div class="pdf-item">
                    <span>241003-1操作维护说明书.pdf</span>
                    <button onclick="downloadPDF('241003-1提升修炼说明书.pdf')">下载</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function verifyAndDownload() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === '241003') {
                document.getElementById('download-links').style.display = 'block';
            } else {
                alert('用户名或密码错误！');
            }
        }

        function downloadPDF(filename) {
            window.location.href = 'pdf/' + filename;
        }
    </script>
</body>
</html>
